########################
## Statthaus App
########################

## Backend (symfony)
<VirtualHost *:80>
    ServerName backend.statthaus-app.loc.int
    ServerAdmin webmaster@localhost

    DocumentRoot /data/statthaus-app/backend/web
    <Directory /data/statthaus-app/backend/web>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

## Frontend (angular-js)
<VirtualHost *:80>
    ServerName app.statthaus-app.loc.int
    ServerAdmin webmaster@localhost

    DocumentRoot /data/statthaus-app/app/src/
    <Directory /data/statthaus-app/frontend/src>
       Options       FollowSymLinks
       AllowOverride All
       Order         allow,deny
       Allow         from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

